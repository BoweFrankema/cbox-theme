title = "Design Styles"
description = "The styles which fancy things up a bit"
style = "assets/css/design.css"

; Custom CSS Feature

[infinity-custom-css]
type = "default"
title = "Custom CSS"
description = "Allow custom CSS to be provided with theme options"

[infinity-custom-css.markup]
type = "css/custom"
section = "custom"
