; Header Logo Feature

[infinity-header-logo]
type = "header-logo"
title = "Header Logo"
description = "Custom header logo support"

[infinity-header-logo.image]
type = "upload"
section = "header"
title = "Logo"
description = "Upload a custom logo to appear in the header"
documentation = "options/uploader"

[infinity-header-logo.pos]
type = "position/left-center-right"
section = "header"
title = "Logo Position"
description = "Select a position for the logo"
parent = "infinity-header-logo-image"
default_value = 'l';

[infinity-header-logo.top]
type = "text"
section = "header"
title = "Logo Top Spacing"
description = "Enter a width in pixels for top spacing"
parent = "infinity-header-logo-image"
default_value = 80;

[infinity-header-logo.left]
type = "text"
section = "header"
title = "Logo Left Spacing"
description = "Enter a width in pixels for left spacing"
parent = "infinity-header-logo-image"
default_value = 20;

[infinity-header-logo.right]
type = "text"
section = "header"
title = "Logo Right Spacing"
description = "Enter a width in pixels for right spacing"
parent = "infinity-header-logo-image"
default_value = 20;

; Header Styles Feature

[infinity-header-layout]
type = "default"
title = "Header Styles"
description = "Customize the layout and colors of the header"

[infinity-header-layout.height]
type = "ui/slider"
section = "header"
title = "Height"
description = "Select the height of the header by moving the slider"
default_value = 200;
min = 100
max = 500
step = 10
suffix = " pixels"
style_selector = "div#header"
style_property = "height"
style_unit = "px"

[infinity-header-layout.border-width]
type = "ui/slider"
section = "header"
title = "Border Width"
description = "Select the width of the border by moving the slider"
default_value = 2;
min = 0
max = 5
step = 1
suffix = " pixels"
style_selector = "div#header"
style_property = "border-width"
style_unit = "px"

[infinity-header-layout.border-color]
type = "colorpicker"
section = "header"
title = "Border Color"
description = "Choose a color for the header border"
style_selector = "div#header"
style_property = "border-color"

[infinity-header-layout.background-color]
type = "colorpicker"
section = "header"
title = "Background Color"
description = "Choose a color for the header background"
style_selector = "div#header"
style_property = "background-color"

[infinity-header-layout.background-image]
type = "upload"
section = "header"
title = "Background Image"
description = "Upload a custom image to use as the header background"
documentation = "options/uploader"
style_selector = "div#header"
style_property = "background-image"

[infinity-header-layout.background-repeat]
type = "select"
section = "header"
title = "Background Image Tiling"
description = "Set the tiling of the header background image"
style_selector = "div#header"
style_property = "background-repeat"
default_value = "repeat"
parent = "infinity-header-layout-background-image"

